<div class="title-container">
    <h1>Detalles de {{title}}</h1>
    <button type="button" class="btn btn-info go-back-button" (click)="goBack()">Volver</button>
</div>
<div style="display: flex;" *ngIf="donutChartData">
    <h4>Seg√∫n los Rootstrappers es: </h4>
    <div>
        <canvas baseChart

            [legend]="false"
            chartType="doughnut">
        </canvas>
    </div>
</div>
